<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- estilos css y fontaweson-->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- utilizado para cambiar los estilos -->
    <link id='theme' rel="stylesheet" href="css/verde.css">
    <link rel="stylesheet" href="css/all.css">

    <!-- Estilos jquery-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- pluging para validar formulario -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- script de javascript local -->
    <script src="js/app2.js"></script>



    <title>Proyecto</title>
</head>

<body>
    <!-- el toogler para cambiar los temas de colors -->
    <div class="tema">
        <div class="verde"></div>
        <div class="azul"></div>
        <div class="rojo"></div>
    </div>
    <!-- CONTENEDOR  -->
    <div class="contenedor">

        <!-- header -->
        <header>
            <div class='logo'>
                <h1>Proyecto de Js</h1>
            </div>

            <div class="clearfix"></div>
        </header>

        <!-- menu -->
        <nav class="menu">
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="reloj.html">Reloj</a></li>
                <li><a href="about.html">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>


        <!-- contenido -->
        <div class="contenido">

            <!-- posts -->
            <section class="box">
                <!-- validar formulario -->

                <h2>Contacto</h2>

                <form class='formulario' action="#" method="POST">
                    <label for="name">Nombre:</label>
                    <input data-validation="length alphanumeric" data-validation-length="min4" type="text" name='name'>

                    <label for="apellidos">Apellidos:</label>
                    <input data-validation="length alphanumeric" data-validation-length="min4" type="text" name='apellidos'>

                    <label for="email">Email:</label>
                    <input data-validation="email" type="email" name='email'>

                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="women">Mujer</option>
                    </select>

                    <label for="fecha">Fecha de nacimiento:</label>
                    <input data-validation="date" data-validation-format="dd-mm-yyyy" type="text" name='fecha'>

                    <label for="edad">Edad:</label>
                    <input data-validation-format="number" type="number" name='edad'>

                    <input type="submit" value='enviar'>


                </form>

            </section>

            <!-- aside -->
            <aside>
                <div class="acerca-de">
                    <h4>Quien soy</h4>
                    <img src="img/cards1.png" alt="">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti voluptatem fugiat minus alias ea sint possimus hic dolorum aliquam doloribus?</p>
                </div>

                <!-- login -->
                <div class="login">
                    <h4>Ingresar</h4>
                    <form action="#">
                        <label for="name">Nombre</label>
                        <input type="text" name='name' id='form_name'>
                        <label for="email">Email</label>
                        <input type="email" name='email'>
                        <label for="contraseña">Contraseña</label>
                        <input type="password" name='contraseña'>
                        <input type="submit" value='Entrar'>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>

        <!-- footer -->

    </div>
    <footer>
        <p>Desarrollado por Alejandro de la O</p><a class='tope' href="#">Ir al principio</a></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
